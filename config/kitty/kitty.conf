## Fonts

font_family      Fira Code Medium
bold_font        auto
italic_font      auto
bold_italic_font auto

#font_size 16.0
font_size 12.0

adjust_line_height  0
adjust_column_width 0

disable_ligatures always

# sizes of the lines used for the box drawing unicode characters (in pts)
box_drawing_scale 0.001, 1, 1.5, 2


## cursor ##

cursor #cccccc
cursor_text_color #111111
# block, beam, underline
cursor_shape block

cursor_blink_interval      0.5
cursor_stop_blinking_after 15.0


## scrollback ##

scrollback_lines 2000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_pager_history_size 0
wheel_scroll_multiplier 5.0
touch_scroll_multiplier 1.0


## mouse ##

url_color #0087BD
# url mouse-over (none, single, double, curly)
url_style curly

open_url_modifiers kitty_mod
open_url_with default

# automatically copy to clipboard instead of just parimary selection
copy_on_select no

rectangle_select_modifiers ctrl+alt

select_by_word_characters :@-./_~?&=%+#

click_interval -1.0
mouse_hide_wait 3.0
focus_follows_mouse no


## performance tuning ##

# defautl: 10ms
repaint_delay 15
input_delay 3
sync_to_monitor yes


## terminal bell ##

enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell yes
bell_on_tab yes


## window layout ##

remember_window_size  no
initial_window_width  83c
initial_window_height 26c

# see https://sw.kovidgoyal.net/kitty/overview/#layouts
#  => set to * for all
enabled_layouts tall,stack

window_resize_step_cells 2
window_resize_step_lines 2

window_border_width 1.0
draw_minimal_borders yes

window_margin_width 0.0
single_window_margin_width -1000.0

window_padding_width 0.0

active_border_color #00ff00
inactive_border_color #cccccc
bell_border_color #ff5a00

inactive_text_alpha 1.0

hide_window_decorations no


## tab bar ##

tab_bar_edge bottom

tab_bar_margin_width 0.0
# (fade, separator or hidden)
tab_bar_style separator
tab_fade 0.25 0.5 0.75 1
tab_separator " â”‡"
tab_title_template {title}

active_tab_foreground   #000
active_tab_background   #eee
active_tab_font_style   bold-italic
inactive_tab_foreground #444
inactive_tab_background #999
inactive_tab_font_style normal


